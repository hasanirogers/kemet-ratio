<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Kemet Ratio</title>
  <style>
    body {
      display: grid;
      place-items: center;
      margin: 0;

    }

    #demo {
      width: 80%;
      margin: auto;
    }
  </style>
</head>

  <script type="module">

    import { html, render } from 'lit-html';
    import '../kemet-ratio.js';

    render(
      html`
        <kemet-ratio>
